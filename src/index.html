<!DOCTYPE html>
<html lang="">
<head>
  <title>
    <%= webpackConfig.metadata.title %>
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="<%= webpackConfig.metadata.description %>">

  <% if ([ 'ios', 'android' ].indexOf(webpackConfig.metadata.PLATFORM) > -1) { %>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <% } %>

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/icons/favicon-192x192.png">
  <link rel="manifest" href="/assets/manifest.json">
  <meta name="theme-color" content="<%= webpackConfig.metadata.themeColor %>">
  <meta name="msapplication-config" content="/assets/browserconfig.xml">
  <meta name="msapplication-TileColor" content="<%= webpackConfig.metadata.themeColor %>">
  <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">

  <base href="<%= webpackConfig.metadata.baseUrl %>">
</head>
<body>
  <app></app>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '<%= webpackConfig.metadata.gaSiteID%>', 'auto');
    ga('send', 'pageview');
  </script>

  <% if ([ 'ios', 'android' ].indexOf(webpackConfig.metadata.PLATFORM) > -1) { %>
  <script type="text/javascript" src="/cordova.js"></script>
  <% } %>

  <% if (webpackConfig.metadata.ENV === 'dev') { %>
  <script type="text/javascript" src="/webpack-dev-server.js"></script>
  <% } %>
</body>
</html>
